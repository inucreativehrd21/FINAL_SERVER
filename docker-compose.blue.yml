version: '3.8'

services:
  # MySQL 데이터베이스 (공유)
  db:
    image: mysql:8.0
    container_name: hint_system_db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - hint_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped

  # Redis 캐싱 (공유)
  redis:
    image: redis:7-alpine
    container_name: hint_system_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hint_network
    restart: unless-stopped

  # Django 백엔드 - Blue
  backend_blue:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hint_system_backend_blue
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --reload
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8001:8000"  # Blue는 8001 포트 사용
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - hint_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # React 프론트엔드 - Blue
  frontend_blue:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hint_system_frontend_blue
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3001:3000"  # Blue는 3001 포트 사용
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000/api/v1}
    depends_on:
      - backend_blue
    networks:
      - hint_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  hint_network:
    driver: bridge
